pull_request_rules:
  - name: Close when CI Passes Step 1
    conditions:
      - 'status-success=Typo fixed'
    actions:
      close:
        message:
          'Looks good - you submitted a pull request that fixes the typo! It will now be automatically closed to allow others to try.'
      label:
        add: ['status: approved']
        remove: ['status: needs correction']
  - name: Comment when CI fails Step 1
    conditions:
      - 'status-failure=Typo not fixed'
    actions:
      comment:
        message:
          'Hi, it looks like did not fix the typoe in your pull request. Double check your pull request.'
      label:
        add: ['status: needs correction']
